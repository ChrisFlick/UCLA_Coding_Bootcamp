<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      let pbjCount = 0;
      let grilledcheeseCount = 0;
      let roastbeefCount = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $('#pbj').on('click', () => {
        pbjCount++;

        let total = pbjCount + grilledcheeseCount + roastbeefCount;
        if (total > 1) {
          alert(`Woa slow down there; you've eaten ${pbjCount} PBJs, and ${total} total sandwiches`)
        } else {
          alert ("You've only eaten one PBJ, those are rookie numbers")
        }
      });

      $('#grilledcheese').on('click', () => {
        grilledcheeseCount++;

        let total = pbjCount + grilledcheeseCount + roastbeefCount;
        if (total > 1) {
          alert(`Woa slow down there; you've eaten ${grilledcheeseCount} Grilled Cheese sandwiches, and ${total} total sandwiches`)
        } else {
          alert ("You've only eaten one Grilled Cheese, those are rookie numbers")
        }
      });

      $('#roastbeef').on('click', () => {
        roastbeefCount++;

        let total = pbjCount + grilledcheeseCount + roastbeefCount;
        if (total > 1) {
          alert(`Woa slow down there; you've eaten ${roastbeefCount} Roast beef, and ${total} total sandwiches`)
        } else {
          alert ("You've only eaten one Roast Beef sandwich, those are rookie numbers")
        }
      });


      // ...

    });

</script>

</body>

</html>
