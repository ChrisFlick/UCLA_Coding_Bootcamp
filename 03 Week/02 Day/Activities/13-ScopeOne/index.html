<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Activity #1</title>
</head>
<body>
  <h1>Scope Activity #1</h1>
  <h2>✨Open the console to see the magic!✨</h2>

  <script>

    function outside() {
      // what is the scope of this variable?
      var x = 1;

      // what is the scope of this function and the scope of y?
      // inside will only work if called within outside
      function inside(y) {

        console.log(x + y);
      }

      return inside;
    }

    // what is happening here?
    var insideOut = outside();
    //setting whatever is returned by outside to insideOut

    // What does this return? undefined
    console.log(insideOut(2));

    // Uncaught ReferenceError: x is not defined.
    // How does insideOut have access to x? X is defined within outside which insideOut is calling
    console.log("The value of 'x' outside 'outside()' is: " + x);

  </script>

</body>
</html>
