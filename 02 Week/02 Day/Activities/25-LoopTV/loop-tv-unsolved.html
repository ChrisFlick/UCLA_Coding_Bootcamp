<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Initialize variables
      var favTVshows = []; // Array holds favorite TV shows
      var tvShow; // Holds current TV show

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask the user what their favorite TV show is and store it in tvShow
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Add variable tvShow to the array favTVshows
        favTVshows.push(tvShow);
      }

      // Loop the length of favTVshows 
      for (var j = 0; j < favTVshows.length; j++) {

        // Display each favorite tv show to the user.
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
